<style>
  @import url("https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap");
</style>
<div class="big-card">
  <div class="big-card-photo">
    <img src="{{ photoCover }}" alt="" />
  </div>

  <div class="big-card-title">
    <h1>
      <a [routerLink]="['content', Id]">{{ contentTitle }}</a>
    </h1>
  </div>

  <div class="big-card-text">
    <p>
      {{ description }}
    </p>
  </div>
</div>
